<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <title>Register | Go Auth Session</title>
   <style>
      .container {
         max-width: 500px;
      }
   </style>
</head>

<body>
   <div class="container mt-5">
      <form action="/register" method="post">
         <h4>SIGN UP</h4>
         <p>Please fill out this form to register.</p>
         <hr>
         {{ if .pesan }}
         <div class="alert alert-success">
            {{ .pesan }}
         </div>
         <hr>
         {{ end }}
         <div class="form-group">
            <label for="">Fullname</label>
            <input type="text" name="nama_lengkap" value="{{ .user.NamaLengkap }}"
               class="form-control {{ if .validation.NamaLengkap }} is-invalid {{ end }}">
            <div class="invalid-feedback">
               {{ .validation.NamaLengkap }}
            </div>
         </div>
         <div class="form-group">
            <label for="">Email</label>
            <input type="text" name="email" value="{{ .user.Email }}"
               class="form-control {{ if .validation.Email }} is-invalid {{ end }}">
            <div class="invalid-feedback">
               {{ .validation.Email }}
            </div>
         </div>
         <div class="form-group">
            <label for="">Username</label>
            <input type="text" name="username" value="{{ .user.Username }}"
               class="form-control {{ if .validation.Username }} is-invalid {{ end }}">
            <div class="invalid-feedback">
               {{ .validation.Username }}
            </div>
         </div>
         <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="password" value="{{ .user.Password }}"
               class="form-control {{ if .validation.Password }} is-invalid {{ end }}">
            <div class="invalid-feedback">
               {{ .validation.Password }}
            </div>
         </div>
         <div class="form-group">
            <label for="">Confirm Password</label>
            <input type="password" name="confirm_password" value="{{ .user.ConfirmPassword }}"
               class="form-control {{ if .validation.ConfirmPassword }} is-invalid {{ end }}">
            <div class="invalid-feedback">
               {{ .validation.ConfirmPassword }}
            </div>
         </div>
         <br>
         <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
         </div>
         <hr />
         <center>
            <p>Already have an account? <a href="/login">Sign in</a></p>
         </center>
      </form>
   </div>
</body>

</html>
